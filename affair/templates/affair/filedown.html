<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载文件</title>
</head>
<body>
<h2><a href="/affair/index">事务首页</a></h2>

<table class="table" style="white-space:nowrap;width:100%; font-size:10px; border:solid; border-width:0px;">
    <caption style="font-size:40px;font-weight:bold;color:#ffff66;background-color:#668899;">
        文件列表
    </caption>
    <tr style="font-size:20px">

        <th bgcolor="#669900" style="color:white"> 标题</th>
        <th bgcolor="#669900" style="color:white"> 文件名</th>
        <th bgcolor="#669900" style="color:white"> 提交时间</th>
        <th bgcolor="#669900" style="color:white"> 文件用户</th>
        <th bgcolor="#669900" style="color:white"><a>文件下载</a></th>
    </tr>

    <tr style="font-size:15px">

        {% for dr in all_files %}
        <td align="left" bgcolor="#F5F5F5" style="font-size: 15px" valign="middle">{{dr.title}}</td>
        <td align="left" bgcolor="#F5F5F5" style="font-size: 15px" valign="middle">{{dr.file}}</td>
        <td align="left" bgcolor="#F5F5F5" style="font-size: 15px" valign="middle">{{dr.submit_time}}</td>
        <td align="left" bgcolor="#F5F5F5" style="font-size: 15px" valign="middle">{{dr.file_user.username}}</td>
        <td align="left" bgcolor="#F5F5F5" style="font-size: 15px" valign="middle"><a href="/affair/downfile/{{dr.id}}">下载</a>
        </td>

    </tr>
    {% endfor %}
</table>

</body>
</html>
